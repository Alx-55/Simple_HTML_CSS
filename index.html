<!DOCTYPE html>  <!-- Эта строка обязательна для современных сайтов, без неё возможны ошибки. Указывает браузеру что страница написана на HTML5 -->
<html lang="ru">
<head>  <!-- head-часть не видна пользователю, но её использует браузер -->
    <meta charset="UTF-8">  <!-- charset - кодировка -->
    <title>Программист Саша Хаджинов</title>
    <link rel="stylesheet" href="index.css">  <!-- Подключение стилей (CSS-файла) -->
</head>
<body>  <!-- body-часть это контент который видит пользователь -->
    <h1>Привет, мир!</h1>  <!-- Заголовок первого уровня -->
    <p>Я разрабатываю frontend</p>  <!-- это параграф внутри первого заголовка -->
    <h2>Мои видео</h2>  <!-- Заголовок второго уровня -->
    <ul>  <!-- создаём неупорядочный список (unordered list) - т. е. без нумерации -->
        <li><a href="https://www.youtube.com/watch?v=bXuRcDZ8h7I">Клип с тропическими видами</a></li>  <!-- тут я вставил строчку-ссылку (на внешний ресурс)-->
        <li><a href="https://www.youtube.com/watch?v=_eMTqdUO1AI" target="_blank">Колорадо (открывается в новой вкладке)</a></li>
    </ul>
    <h2>Мои фотографии</h2>
        <img src="file_18.jpg" width="400px">
        <img src="file_20.jpg" width="400px">
        <p>Моя любимая игра с мячом баскетбол, <a href="ball.jpg" target="_blank">это мой мяч</a></p>
        <h2><a class="center-link" href="balchik.jpg" target="_blank">Дорога на Балчик</a></h2>  <!-- class="center-link" выравнивание ссылки -->
        <h2><a class="center-link" href="goldenSands.jpg" target="_blank">Дорога к Золотым пескам</a></h2>
</body>
</html>
